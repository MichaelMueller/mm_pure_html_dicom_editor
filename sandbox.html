<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sandbox</title>
  </head>
  <body>
    <script src="public/app.js"></script>
    <script>

    ///
    /// Test App
    ///
    class CountriesDatabase extends App
    {
        constructor()
        {
            super();
        }
        ///
        /// @param string path
        /// @param mixed value
        /// @return void
        ///  
        _filter_on_update( path, value ) { 
            if( path.match(/\/population$/) )
                return parseFloat(value);
            //document.getElementById("console").innerHTML += `<p>_filter_on_update: path='${path}', value='${String( value )}'</p>`
            return value; }
        ///
        /// @param string path
        /// @param mixed value
        /// @return void
        ///  
        _filter_on_get( path, value ) {
            if( path.match(/\/population$/) )
                return Math.round(value);
            //document.getElementById("console").innerHTML += `<p>_filter_on_get: path='${path}', value='${String( value )}'</p>`
            return value; }
        ///
        /// @param object changes
        /// @param object curr_value
        /// @return bool
        ///  
        _is_valid( path, updated_value, curr_value ) 
        {             
            if( curr_value != null && path.endsWith("name") )
            {
                console.error(path+" is immutable");
                return false;
            }
            return true; 
        }
        ///
        /// @param object updated_items all changes as path -> value items
        /// @param object prev_values
        /// @return void
        ///  
        _on_updated( updated_items, prev_items ) 
        {       
            document.getElementById("console").innerHTML += "<p>_on_updated</p>";
            for( let path in updated_items )
                document.getElementById("console").innerHTML += `<p>&nbsp;&nbsp;&nbsp;&nbsp;path='${path}', updated_value='${String( updated_items[path] )}', prev_value='${String( prev_items[path] )}'</p>`
        }
    }
    
    document.addEventListener("DOMContentLoaded", function(event) 
    {                 
        let countries_databse = new CountriesDatabase();
        countries_databse.update({
            "countries":
            {
                "de":
                {
                    "name": "Federal Republic of Germany",
                    "population": 82,
                },
                "usa":
                {
                    "name": "United States of America",
                    "population": 350,
                },
                "uk":
                {
                    "name": "United Kingdom",
                    "population": 76,
                }
            }
        });
        countries_databse.update({"countries": {"uk": { "population": 66 }}});
        countries_databse.set("/countries/usa/population", 356);
        document.getElementById("console").innerHTML += `<p>/countries/usa/population='${countries_databse.get("/countries/usa/population")}'</p>`
        document.getElementById("console").innerHTML += `<p>/='${countries_databse.get("/")}'</p>`
        
        countries_databse.update({"countries": {"uk": { "name": "gambia" }}});
        
    });
    </script>
    <div id="console"></div>
    <script>
